<script>
    function process() {
        fetch("/api/search")
            .then(res => res.json())
            .then(data => {
                responseArea.innerHTML = JSON.stringify(data)
            })
    }
</script>


<p>Look at all this cool info:</p>

<button onclick = "process()">Click here to get information</button>

<code>
<div id = "responseArea">
    
</div>
</code>
