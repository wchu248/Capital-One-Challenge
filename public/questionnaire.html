<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Recommend Me - Questionnaire</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Link for Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- Own JavaScript code -->
    <script type="text/javascript" src="js/scripts.js" ></script>

  </head>

  <body>

    <nav class="red accent-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="landing.html" class="brand-logo center">Recommend Me</a>
      </div>
    </nav>

    <div class="row">
      <div class="col s12">
        <h5>Fill out this questionnaire to get a recommendation!</h5>
      </div>
    </div>
    
    <form action="submit">
      <div class="row">
        <div class="col s12">
          What type of food do you like?
          <div class="input-field inline">
            <input id="food_question" type="text" placeholder="Chinese, Mexican, etc...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          How far are you willing to travel for food (in miles, up to 25)?
          <div class="input-field inline">
            <input id="radius" type="number">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
            How much do you want to pay for food? (check all that apply)
            <p>
              <input type="checkbox" class="filled-in" id="price1" value="1"/>
              <label for="price1">$</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="price2" value="2"/>
              <label for="price2">$$</label>            
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="price3" value="3"/>
              <label for="price3">$$$</label>            
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="price4" value="4"/>
              <label for="price4">$$$$</label>            
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
            Do your preferred restaurants have to be open now?
            <p>
              <input type="radio" class="with-gap" id="open1" value="yes" name="group"/>
              <label for="open1">Yes</label>
            </p>
            <p>
              <input type="radio" class="with-gap" id="open2" value="no" name="group"/>
              <label for="open2">No</label>
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <a onclick="questionnaire()" class="waves-effect waves-light btn" ><i class="material-icons left">search</i>Search</a>
        </div>
      </div>

      <div id="responseArea"></div>

    </form>

  </body>

</html>
